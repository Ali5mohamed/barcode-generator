{% extends "base_generic.html" %}
{% block title %}{{ barcode.title }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h3 class="card-title">{{ barcode.title }}</h3>
            {% if barcode.product_image %}
            <img src="{{ barcode.product_image.url }}" class="img-fluid my-3" style="max-width:300px;">
            {% endif %}
            <p class="card-text">{{ barcode.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
