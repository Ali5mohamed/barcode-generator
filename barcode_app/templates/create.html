{% extends "base_generic.html" %}
{% block title %}إنشاء باركود{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>إنشاء باركود جديد</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100">إنشاء الباركود</button>
    </form>
  </div>
</div>
{% endblock %}
